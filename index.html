<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="box">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="lisbon">Lisbon</option>
        <option value="madrid">Madrid</option>
        <option value="london">London</option>
        <option value="paris">Paris</option>
      </select>

      <div class="city">
        <h2>Porto</h2>
        <div class="date">February 17th 2025</div>
        <div class="time">5:46:52 AM</div>
      </div>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">February 17th 2025</div>
        <div class="time">5:46:52 AM</div>
      </div>

      <footer>
        Coded by Rita Pessoa and
        <a href="https://github.com/ritapessoa01/world-clock" target="_blank"
          >open-sourced</a
        >
        hosted on
        <a href="https://ritas-world-clock.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
